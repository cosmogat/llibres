<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form action="{ACTION}" method="post">
      <label for="nom_usuari">Nom d'usuari</label>

	<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>

      </div>
      <br />
      <label for="contrassenya">Contrassenya</label>

      </div>
      <br />
      <div class="btn-group btn-group-justified" role="group" aria-label="...">

	  <button class="btn btn-info btn-lg" name="entrar" type="submit"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Accedir</button>
	</div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
<br />
