<!-- INI form_afegir -->
<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h3>{ACCIO} autora o autor o col·lecció</h3>
    <form enctype="multipart/form-data" action="{ACTION}" method="post">
      <label for="num_cat">Nom complet de l'autor o col·lecció</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="nom" type="text" class="form-control"  placeholder="Nom i cognoms" id="num_cat" aria-describedby="basic-addon1">
      </div>
      <br />
      
      <label for="col">Es tracta d'una col·lecció? &nbsp;<input type="checkbox" value=""></label><br />
      <br />

      <div class="form-group">
	<label for="imatge">Fotografia o imatge</label>
	<input name="foto" type="file" class="form-control-file" id="imatge">
      </div>
      
      <label for="bio">Biografia o descripció</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<textarea name="desc" class="form-control" rows="5" id="comment" placeholder="Breu descripció o biografia de l'autora o autor o col·lecció."></textarea>
      </div>
      <br />
      
      <div class="btn-group pull-right" role="group" aria-label="...">
	<div class="btn-group" role="group">
	  <button class="btn btn-{BOTO}" name="afegir" type="submit"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;{ACCIO}</button>
	</div>
      </div>
      <div class="btn-group pull-left" role="group" aria-label="...">
	<div class="btn-group" role="group">
	  <a href="{TORNAR}" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
	</div>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-12">
    <hr />
  </div>
</div>
<!-- FIN form_afegir -->
