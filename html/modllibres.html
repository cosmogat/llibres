<!-- INI form_afegir_1 -->
<div class="container">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h3>Afegir llibre</h3>
    <form enctype="multipart/form-data" action="{ACTION}" method="post">
      <label for="nom_llib">Nom complet del llibre</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="nom" type="text" class="form-control" placeholder="Nom del llibre" id="nom_llib" aria-describedby="basic-addon1">
      </div>
      <br />
      
      <label for="nom_aut">Nom de l'autora o autor o col·lecció</label>
      <div id="autors">
	<div class="input-group autocomplete">
	  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	  <input name="autor" type="text" class="form-control" placeholder="Escriu i selecciona el nom de l'autora o autor o col·lecció" id="nom_aut" aria-describedby="basic-addon2">
	  <span class="input-group-btn">
            <a class="btn btn-default" onclick="afAutors()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></span></a>
</span>
</div>
</div>
      <br />
      
      <label for="cat">Categoria</label>
       <div class="input-group">
	 <span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	 <select name="cat" class="form-control" id="sel1" aria-describedby="basic-addon3">
	   <option>1</option>
	   <option>2</option>
	   <option>3</option>
	   <option>4</option>
	 </select>	 
      </div>     
      <br />

      <label for="subcat">Subcategoria</label>
       <div class="input-group">
	 <span class="input-group-addon" id="basic-addon4"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	 <select name="subcat" class="form-control" id="sel2" aria-describedby="basic-addon4">
	   <option>1</option>
	   <option>2</option>
	   <option>3</option>
	   <option>4</option>
	 </select>	 
       </div>   
       <br />
       
       <label for="subsubcat">Subsubcategoria</label>
       <div class="input-group">
	 <span class="input-group-addon" id="basic-addon5"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	 <select name="subsubcat" class="form-control" id="sel3" aria-describedby="basic-addon5">
	   <option>1</option>
	   <option>2</option>
	   <option>3</option>
	   <option>4</option>
	 </select>	 
       </div>  
       <br />

      <label for="idi">Idioma</label>
       <div class="input-group">
	 <span class="input-group-addon" id="basic-addon6"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	 <select name="idio" class="form-control" id="sel4" aria-describedby="basic-addon6">
	   <!-- FIN form_afegir_1 -->
	   <!-- INI idi_desp -->
	   <!-- INI idi_el -->
	   <option value="{IDI_COD}">{IDI_NOM}</option>
	   <!-- FIN idi_el -->
	   <!-- FIN idi_desp -->
	   <!-- INI form_afegir_2 -->
	 </select>	 
      </div>     
      <br />

      <label for="nom_edit">Editorial</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon7"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="edit" type="text" class="form-control"  placeholder="Nom de l'editorial" id="nom_aut" aria-describedby="basic-addon7">
      </div>
      <br />

      <label for="isb">ISBN</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon8"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="isbn" type="number" class="form-control"  placeholder="ISBN" id="nom_aut" aria-describedby="basic-addon8">
      </div>
      <br />

      <label for="any_pu">Any de publicació</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon9"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="any" type="number" class="form-control"  placeholder="1449" id="nom_aut" aria-describedby="basic-addon9">
      </div>
      <br />

      <label for="any_ed">Any d'aquesta edició</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon10"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="anye" type="number" class="form-control"  placeholder="1449" id="nom_aut" aria-describedby="basic-addon10">
      </div>
      <br />

      <label for="data_c">Data de compra</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon11"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="data" type="text" class="form-control"  placeholder="dia/mes/any" id="data_compra" aria-describedby="basic-addon11">
	<!--
	<input name="data" type="date" class="form-control"  placeholder="dia/mes/any" id="data_compra" aria-describedby="basic-addon11">
	-->
      </div>
      <br />

      <label for="lloc_c">Lloc de compra</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon12"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="lloc" type="text" class="form-control"  placeholder="Nom complet del lloc on es va realitzar l'adquisició d'aquest llibre" id="nom_aut" aria-describedby="basic-addon12">
      </div>
      <br />

      <label for="num_pag">Número de pàgines</label>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon14"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<input name="pagi" type="number" class="form-control"  placeholder="Número de pàgines del llibre" id="nom_aut" aria-describedby="basic-addon14">
      </div>
      <br /> 
      
      <div class="form-group">
	<label for="imatge">Fotografia o imatge</label>
	<input name="foto" type="file" class="form-control-file" id="imatge" accept="image/*">
      </div>
      
      <label for="bio">Biografia o descripció</label>
      <br /><small>Etiquetes html permeses: &lt;br /&gt;,  &lt;ul&gt;, &lt;li&gt;, &lt;ol&gt;, &lt;strong&gt;, &lt;em&gt;, &lt;del&gt; i els seus tancaments. </small>
      <div class="input-group">
	<span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></span>
	<textarea name="desc" class="form-control" rows="5" id="comment" placeholder="Breu descripció d'aquest llibre."></textarea>
      </div>
      <br />
      
      <div class="btn-group pull-right" role="group" aria-label="...">
	<div class="btn-group" role="group">
	  <button class="btn btn-success" name="afegir" type="submit"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp;Afegir</button>
	</div>
      </div>
      <div class="btn-group pull-left" role="group" aria-label="...">
	<div class="btn-group" role="group">
	  <a href="{TORNAR}" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
	</div>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-12">
    <hr />
  </div>
</div>
<!-- FIN form_afegir_2 -->
